<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Magdala</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--primary-background-color, #f5f5f5);
            color: var(--primary-text-color, #212121);
            display: flex;
            flex-direction: column;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            max-width: 80%;
            line-height: 1.4;
        }
        .user-message {
            background-color: var(--primary-color, #03a9f4);
            color: var(--text-primary-color, white);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .agent-message {
            background-color: var(--card-background-color, white);
            border: 1px solid var(--divider-color, #e0e0e0);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid var(--divider-color, #e0e0e0);
        }
        #prompt-input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--divider-color, #e0e0e0);
            border-radius: 20px;
            margin-right: 10px;
            background-color: var(--input-fill-color, #f0f0f0);
            color: var(--input-ink-color, #212121);
        }
        #send-button {
            padding: 10px 20px;
            border: none;
            background-color: var(--primary-color, #03a9f4);
            color: var(--text-primary-color, white);
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message agent-message">Hello! I am Agent Magdala. How can I help you with your Home Assistant today?</div>
    </div>
    <div id="input-container">
        <input type="text" id="prompt-input" placeholder="Ask me anything...">
        <button id="send-button">Send</button>
    </div>

    <script type="module">
        // This script will run inside the Home Assistant iframe panel
        // It needs to get the hass object from the parent window
        
        // A simple function to get the hass object from the top window
        // This is a common pattern for custom panels
        function getHass() {
            let element = parent.document.querySelector("home-assistant");
            if (element) {
                return element.hass;
            }
            element = parent.document.querySelector("hc-main");
            if (element) {
                return element.hass;
            }
            return undefined;
        }

        const hass = getHass();
        const chatContainer = document.getElementById('chat-container');
        const promptInput = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const prompt = promptInput.value;
            if (!prompt) return;

            addMessage(prompt, 'user');
            promptInput.value = '';
            promptInput.disabled = true;
            sendButton.disabled = true;
            
            addMessage('Thinking...', 'agent');

            if (!hass) {
                addMessage('Error: Could not connect to Home Assistant.', 'agent');
                return;
            }

            try {
                // Call the service we created in __init__.py
                await hass.callService('agent_magdala', 'ask', {
                    prompt: prompt
                });
                // The response will appear as a persistent notification for now.
                // We'll need to implement a way to get the response back to the UI later.
                // For now, we'll just update the UI with a confirmation.
                const thinkingMessage = chatContainer.querySelector('.agent-message:last-child');
                thinkingMessage.textContent = "I've received your request and am working on it. My response will appear as a persistent notification in Home Assistant for now.";

            } catch (error) {
                console.error('Error calling service:', error);
                const thinkingMessage = chatContainer.querySelector('.agent-message:last-child');
                thinkingMessage.textContent = `Error: ${error.message || 'Could not call the agent service.'}`;
            } finally {
                promptInput.disabled = false;
                sendButton.disabled = false;
                promptInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

    </script>
</body>
</html>
